    <!-- Favicon -->

    <!-- Bootstrap core CSS -->

                    <div class="counter-box"><span class="hours"></span> Hours</div>

            <div class="social-links text-center d-block position-relative z-index1 pt-10">

                    <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
                <p class="m-0 white text-center pt-3">Copyright Â©2023 Eventiz. All Rights Reserved Copyright</p>

        </div>
       
        <div class="bread-overlay"></div>
